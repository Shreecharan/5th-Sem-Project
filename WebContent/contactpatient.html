<!DOCTYPE html>
<html>
<head>
	<title>Blood Bank Management System</title>
	<link rel="stylesheet" type="text/css" href="css/contactpatient.css">
</head>
<body>
	<h1>Contact A Patient</h1>
	<div class="Search-box">
		<img src="images/avatar.png" class="avatar">
		<h1>Search</h1>
		<div  class="textbox">
			<i class="fa fa-user" aria-hidden="true"></i>

			<input type="text" placeholder="Blood Group" name="" value="">
	</div>
		<div  class="textbox">
		<i class="fa fa-id-card-o" aria-hidden="true"></i>

			<input type="text" placeholder="Patient-ID(Optional)" name="" value="">
	</div>

	<div class="textbox">
		<i class="fa fa-map-marker" aria-hidden="true"></i>

		<input type="text" placeholder="Locality" name="" value="">
	</div>
	<input class="btn" type="button" name="" value="search">
</body>
</html>
