<!DOCTYPE html>
<html>
<head>
	<title>Blood Bank Management System</title>
	<link rel="stylesheet" type="text/css" href="css/donarsearch.css">
</head>
<body>
	<h1>Search For A Donar</h1>
	<form action="jsp/dsearch.jsp" method="post">
	<div class="Search-box">
		<img src="images/avatar.png" class="avatar">
		<h1>Search</h1>
		<div  class="textbox">
			<i class="fa fa-user" aria-hidden="true"></i>

			<input type="text" placeholder="Blood Group" name="Blood Group" value="">
	</div>

	<div class="textbox">
		<i class="fa fa-map-marker" aria-hidden="true"></i>

		<input type="text" placeholder="Locality" name="Locality" value="">
	</div>
	<input class="btn" type="submit" name="" value="search">
	</div>
	</form>
</body>
</html>
