<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blood Bank Management System</title>
	<link rel="stylesheet" type="text/css" href="css/patientreg.css">
</head>
<body>
	<form action="jsp/preg.jsp" method="post">
	<div class="Signup-box">
		<img src="images/avatar.png" class="avatar">
		<h1>Signup</h1>
		<div  class="textbox">
			<input type="text" placeholder="Username" name="Username" value="">
	</div>

	<div class="textbox">

		<input type="password" placeholder="Create Password" name="Create Password" value="">
	</div>
	<div class="textbox">

		<input type="password" placeholder="Confirm Password" name="Confirm Password" value="">
	</div>
	
	<div class="textbox">
		<input type="text" placeholder="Blood Group" name="Blood Group" value="">
	</div>
	<div class="textbox">
		<input type="Number" placeholder="Contact Number" name="Contact Number" value="">
	</div>
	<div class="textbox">
		<input type="text" placeholder="E-mail ID" name="E-mail ID" value="">
	</div>	
		<div class="textbox">
		<input type="text" placeholder="Address" name="Address" value="">
	</div>	
		<div class="filebox">
		<h2>Patient Medical Report</h2>
		<input type="file" placeholder="Patient Medical Report" name="" value="">
	</div>
	
	<input class="btn" type="submit" name="" value="Signup">
	

</div>
</form>
</body>
</html>
